name: Build

on:
  pull_request:
    branches:
    - master

  push:
    branches:
    - master

jobs:
  Lint:
    name: Lint
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set Node.js 10.19.0
      uses: actions/setup-node@master
      with:
        node-version: 10.19.0

    - name: Install dependencies
      run: yarn

    - name: Build
      run: yarn build

    - name: Run lint check
      run: yarn lint

  Test:
    name: Test
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set Node.js 10.19.0
      uses: actions/setup-node@master
      with:
        node-version: 10.19.0

    - name: Install dependencies
      run: yarn

    - name: Build
      run: yarn build

    - name: Run test suite
      run: yarn test